<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator | Miah Dev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool</h1>
            <p>Convert text into images!</p>
                <form action="#" class="generate-form">
                    <input type="text" class="prompt-input" placeholder="What do you want to see today?" required>
                    <div class="controls">
                        <select name="" id="" class="img-quantity">
                            <option selected>Select Quantity</option>
                            <option value="1">1 Image</option>
                            <option value="2">2 Images</option>
                            <option value="3">3 Images</option>
                            <option value="4">4 Images</option>
                            <option value="5">5 Images</option>
                        </select>
                        <button type="submit" class="generate-btn">Generate</button>
                    </div>
                </form>
        </div>
    </section>

    <section class="image-gallery">
        <div class="img-card">
            <img src="images/img33.jpg" alt="image">
            
        </div>

        <div class="img-card">
            <img src="images/img22.webp" alt="image">
            
    
        </div>

        <div class="img-card">
            <img src="images/img44.jpeg" alt="image">
            
        </div>

        <div class="img-card">
            <img src="images/img4.jpeg" alt="image">
            
        </div>
    </section>
    
</body>
</html>
